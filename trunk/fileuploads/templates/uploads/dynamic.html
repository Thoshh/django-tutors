{% extends "uploads/base.html" %}

{% block title %}File uploads{% endblock %}

{% block content %}
<h1>File uploads</h1>
<h2>Dynamic file uploads</h2>
<p>Files uploaded using the form below go to dynamic path, determined by the length of provided upload title.</p>
<form method="post" action="." enctype="multipart/form-data">
<table>
{{ form.as_table }}
</table>
<p><input type="submit" value="Upload" /></p>
</form>
{% endblock %}
